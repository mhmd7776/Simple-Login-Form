<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="form-box">

    <p class="header-text">
        <span class="blue-color">Login</span>
        <span>Your Account</span>
    </p>

    <form>
        <div class="margin-bottom-30">
            <input autocomplete="off" class="custom-input" type="text" placeholder="Username">
        </div>

        <div class="margin-bottom-30">
            <input class="custom-input" type="email" placeholder="Email">
            <span class="error-text">This field is required</span>
        </div>

        <div class="margin-bottom-30">
            <input class="custom-input" type="password" placeholder="Password">
            <span class="error-text">This field is required</span>
        </div>

        <button autocomplete="off" type="submit" class="login-button">Login</button>

        <a href="#" class="link">Forgot Password </a>

        <a href="#" class="link margin-top-10 blue-color">Create New Account</a>
    </form>

</div>

</body>
</html>
